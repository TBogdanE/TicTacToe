<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <title>Document</title>
</head>

<body>
    <div id="overlay">

    </div>
    <header>
        <div id="header-title">
            TicTacToe
        </div>
    </header>
    <div id="game-container">
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
        <button class="field">
            <p></p>
        </button>
    </div>

    <div id="left-menu">

        <div id="menu-difficulty" class="menu-box">
            <label for="difficulty">Choose difficulty</label>
            <div class="menu-btn-sct">
                <select id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                  </select>
            </div>
        </div>
        <div id="menu-opponent" class="menu-box">
            <p>Choose your opponent</p>
            <div class="menu-btn-sct">
                <button id="opponent-player" class="menu-btn active">
                    Player
                </button>
                <button id="opponent-ai" class="menu-btn">
                    Computer
                </button>
            </div>
        </div>
        <div id="menu-w" class="menu-box">
            <p>Choose your sign</p>
            <div class="menu-btn-sct">
                <button id="w-x" class="menu-btn active">
                    <p>X</p>
                </button>
                <button id="w-o" class="menu-btn">
                    <p>O</p>
                </button>
            </div>
        </div>
    </div>

    <div id="right-menu">
        <div id="menu-user-score" class="menu-box">
            <p id="user-score-txt" class="menu-txt">User's score</p>
            <p id="user-score" class="menu-txt">0</p>
        </div>
        <div id="menu-second-player-score" class="menu-box">
            <p id="second-player-score-txt" class="menu-txt">Second player score</>
            <p id="second-player-score" class="menu-txt">0</p>
        </div>
        <div id="menu-tie-score" class="menu-box">
            <p id="tie-score-txt" class="menu-txt">Tie score</p>
            <p id="tie-score" class="menu-txt">0</p>
        </div>

    </div>

    <button id="restart-btn">
        Restart
    </button>
    <script src="app.js"></script>
</body>

</html>
